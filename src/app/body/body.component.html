
<div class="row">
    
    <div class=" col-lg-3 col-md-6 col-12 cls-1024" style="padding: 10px" *ngFor ="let i of spaceData;">
        <div class="height">
        <img [src]= "i.links.mission_patch" style="width: 100%; height:100%; background-color: grey;" alt="rocket"><br><br>
        
        <a href="#"><h6>{{ i.mission_name}}#{{ i.flight_number }}</h6></a>
        <h6>mission_ids</h6>
        <ul>
            <li *ngFor = "let id of i.mission_id">{{ id}}</li>
        </ul>
        <p><strong>Launch Year:</strong> {{i.launch_year}}</p>
        <p><strong>Successful Launch:</strong> {{i.launch_success}}</p>
		<p><strong>Successful Landing:</strong> {{i.land_success}} </p>
           </div> 
        
    
    </div>
</div>
