<div class="container-fluid">
    <div class="jumbotron height">
        <h3>Filter</h3>
        <h5 class="center">Launch Year</h5>
        <div class="row">
            <div class="col-6" *ngFor="let i of years ">
                <div>
                    <button 
                    id="id-2006" 
                    type="button" 
                    class="btn btn-success" 
                    value="i"  
                    (click) = "setFilter(i,'year')">
                        {{i}}
                    </button>
                </div>
            </div>

        </div>
        <h5 class="center">Successful Launch</h5>
        <div class="row">
            <div class="col-6" *ngFor="let successValue of boolean">
                <button 
                type="button" 
                class="btn btn-success" 
                value="successValue" 
                (click) = "setFilter(successValue,'launch')">
                    {{successValue}}
                </button>
            </div>
        </div>
        <h5 class="center">Successful Landing</h5>
        <div class="row">
            <div class="col-6" *ngFor="let successValue of boolean">
                <button 
                type="button" 
                class="btn btn-success" 
                value="successValue" 
                (click) = "setFilter(successValue,'land')">
                    {{successValue}}
                </button>
            </div>
        </div>

    </div>
</div>
